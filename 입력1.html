<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>다양한 입력 받기</title>
</head>
<body>
  <input name="name" type="text" placeholder="이름 입력" maxlength="4"/> <br> <br>
  <!-- placeholder: 텍스트 칸에 아무것도 없을 시 나타나는 내용 -->
  <!-- maxlength: 텍스트 최대 길이 지정-->
  <!-- name: 사용자가 원하는 이름을 정해줄 수 있음 -->
  <input name="click" type="button" value="버튼"/> <br> <br>
  <!-- value: 버튼에 이름 넣기-->

  <input name="like" type="color"/> 색 선택 <br> <br>
  <input name="score" type="range" max="100" min="0" step="10" /> <br> <br>
  <!-- max,min: 최대, 최소 값 정하기-->
  <!-- step: 방향키 한 번에 10씩 넘어가도록 설정-->
  <input name="birthday" type="date"/> 생년월일 <br> <br>
  
</body>
</html>
