<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 사용해보기</title> <!-- head 태그 안에 지정함 -->

  <!--
  <style>
    .color-primary{     /* html 파일 안에서 만들어 사용 가능 */
      color: rgb(221, 88, 16);
    }

    .font-50{
      font-size: 50px;
    }
  </style>
  -->

  <link rel="stylesheet" href="CSS실습파일.css">  <!-- 정리하기 편하게 따로 파일을 만들어서 연결 -->

</head>
<body>
  <p>IVE</p>
  <p class="color-primary">YUJIN</p>   <!-- 적용해서 한번에 관리 가능함-->
  <p class="color-primary font-50">WONYOUNG</p>
  <p id="rei">REI</p>
  <br><br>

  <select class="select-style">   <!-- 적용 예시 -->
    <option>초콜릿</option>
    <option>젤리</option>
  </select>
  <br><br>

  <table class="tcolor">  <!-- 표를 만들 때 table 사용 -->
    <thead>   <!-- 머리글 -->
      <tr>    <!-- 행 -->
        <td>이름</td>   <!-- 행의 내용 -->
        <td>지역</td>
        <td>전화번호</td>
      </tr>
    </thead>
    <tbody class="tb">   <!-- 본문 -->
      <tr>
        <td>홍길동</td>
        <td>서울</td>
        <td>010-1234-5678</td>
      </tr>
    </tbody>
  </table>

  <button type="button" onclick="alert('등록되었습니다.')">입력</button>  <!-- 경고 창 형태로 사용 가능 -->
</body>
</html>
