<!DOCTYPE html>   <!-- html 최신 표준 문법으로 작성된 문서임을 의미 -->
<htlm>    <!-- html 의 시작과 끝을 가르키는 태그 -->
  <head>    <!-- html 이 갖고 있는 정보 (설정) -->
    <meta charset="utf-8">  <!-- 문자 인코딩 (한글과 영문을 사용하기 위해 utf-8) -->
    <title> html 기초 </title>  <!-- 문서의 제목 (브라우저 탭에 표시됨) -->
  </head>
  <body>    <!-- 브라우저 화면에 보여질 부분 -->
    <h1>h1 태그</h1> <!-- h 태그는 제목을 나타낼 때 사용 (1이 제일 크고 6이 제일 작음) -->
    <p>텍스트 표시</p>  <!-- 문단을 나타내는 요소, 문단 사이엔 공백 -->
    <strong>텍스트를 굵게</strong>
    <mark>텍스트를 형광색으로</mark>
    <hr>    <!-- 수평선을 만듦 -->
    <h2>h2 태그</h2>
    <p>
      엔터를 쳐도
      무시를 합니다. 스페이스도 한 번씩만(연달아     입력 시 무시)
      <br>    <!-- 엔터 기능 -->
      엔터 대신 태그를 사용 / 공백은 &nbsp;&nbsp;&nbsp; 사용
    </p>

    <!-- 태그의 구분 -->
    <p>블록 레벨 요소</p> <!-- 본인이 속한 영역의 공간을 모두 차지 -->
    <strong>인라인 요소</strong>  <!-- 본인이 속한 영역만 사용 -->
  </body>
</htlm>
