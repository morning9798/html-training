<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>목록 만들기</title>
</head>
<body>
  <h1>가고싶은 나라 목록</h1>
  <ul>    <!-- 순서가 필요없는 목록, ●으로 나타남 -->
    <li>이탈리야</li>  <!-- list의 약자로 단독으로 쓰이지 않음 -->
    <li>일본</li>
    <li>중국</li>
    <li>미국</li>
  </ul>
  <hr>
  <h1>가고싶은 나라 순위는?</h1>
  <ol>    <!-- 순서를 나타내는 목록, 1,2,3 숫자로 나타남 -->
    <li>미국</li>
    <li>이탈리야</li>
    <li>프랑스</li>
    <li>일본</li>
  </ol>
</body>
</html>
