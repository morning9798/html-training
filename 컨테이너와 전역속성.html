<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>영역 나누기</title>
</head>
<body>
  <h1>브랜드</h1>
  <hr>
  <div id="clothes">   <!-- 개발자 도구에 들어가서 div 태그에 마우스를 올려놓으면 영역이 나누어진걸 확인 가능 -->
    <h2 class="brand"><span>IAB STUDIO</span>,KBAK,SUPREME</h2>   <!-- IAB STUDIO 만 나눠져 있는걸 확인 가능 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Blue_Tshirt.jpg"
    width="300" height="300" title="T-SHIRT" />   <!-- 이미지에 이름을 정해줘서 마우스를 올려보면 확인 가능 -->
  </div>
  <hr>
  <div id="car">
    <h2 class="brand">GENESIS,VOLVO</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/07-08_Chevrolet_Suburban_LT.jpg/330px-07-08_Chevrolet_Suburban_LT.jpg"
    width="300" height="300" title="CAR" />
  </div>
  <!-- 옷,차 라는 이름(id) 아래 브랜드라는 카테고리(class)로 나눈 상황 -->
  <!-- id는 태그당 하나씩만 지정 가능, class는 중복으로 지정 가능 -->
</body>
</html>
